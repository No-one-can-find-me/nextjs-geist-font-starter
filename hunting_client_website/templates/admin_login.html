{% extends "base.html" %}

{% block title %}Admin Login - Hunting Client{% endblock %}

{% block content %}
<div class="admin-login-section">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Admin Access</h1>
                <p class="login-subtitle">Enter your credentials to access the admin panel</p>
            </div>
            
            <form method="POST" action="{{ url_for('admin_login_post') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter admin username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter admin password">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Admin Panel
                </button>
            </form>
            
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> Default credentials: admin / admin123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
